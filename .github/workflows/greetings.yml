name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Gracias por contribuir con un primer issue!! Es genial ver tu interés en hacer que JConf Mexico sea mejor!'
        pr-message: 'Ufff! Tu primer PullRequest!! Esto seguro le dará mucha vida a JConf!'