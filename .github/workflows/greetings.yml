name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey thanks for contributing!! I am quite sure @heryxpc will look at these and give opinios!'
        pr-message: 'Woooow! This is your first PullRequest!! This will make JConf to a new level!! and for sure make @FcoJavierSainz really happy!'
